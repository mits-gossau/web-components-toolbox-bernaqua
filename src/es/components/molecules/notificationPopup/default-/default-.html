<bernaqua-m-notification-popup namespace="notification-popup-default-" data-cookiename="revision" data-cookielifetime="2">
    <div class="outer">
        <div class="inner">
            <div class="icon">
                <a-picture namespace="picture-icon-" picture-load defaultSource="./img/info.svg" alt="info">
                </a-picture>
            </div>

            <div class="content">
                <h2>Die Revision im Bernaqua findet von Montag, 25. August bis und mit Freitag, 5. September 2025 statt.</h2>
                <p>Während dieser Zeit bleiben alle Bereiche geschlossen. Gerne sind wir ab Samstag, 6. September 2025 wieder für Sie da.</p>
            </div>

            <button class="close">X</button>
        </div>
    </div>
</bernaqua-m-notification-popup>
